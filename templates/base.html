<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo-container">
                <img src="data:image/png;base64,{logo}" alt="Logo" width="80">
                <h2>AI Health Monitor</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-page="introduction"><i class="fas fa-user"></i>
                            Profile</a></li>
                    <li><a href="#" class="nav-link" data-page="monitor"><i class="fas fa-heartbeat"></i> Monitor</a>
                    </li>
                </ul>
            </nav>
            <div class="emergency-contact">
                <button id="emergency-btn" class="btn btn-danger">
                    <i class="fas fa-ambulance"></i> Emergency
                </button>
            </div>
        </div>

        <div class="main-content">
            <img src="data:image/jpg;base64,{banner}" class="app-banner">
            <!-- Streamlit content will be injected here -->
        </div>
    </div>

    <!-- Emergency Modal -->
    <div id="emergency-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-exclamation-triangle"></i> Emergency Assistance</h2>
            <div class="emergency-info">
                <p>Call emergency services if experiencing:</p>
                <ul>
                    <li>Chest pain</li>
                    <li>Severe breathing difficulty</li>
                    <li>Loss of consciousness</li>
                </ul>
                <div class="emergency-numbers">
                    <button class="call-btn"><i class="fas fa-phone"></i> 911</button>
                    <button class="call-btn"><i class="fas fa-phone"></i> 112</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
