<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Image Optimization */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Logo Container - Half Size */
        .logo-container img {
            width: 30px;  /* Half of original 60px */
            height: 30px; /* Half of original 60px */
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        /* Banner Container - Half Size */
        .banner-container {
            width: 100%;
            max-height: 100px; /* Half of original 200px */
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .banner-container img {
            width: 100%;
            height: 100px; /* Half of original 200px */
            object-fit: cover;
            object-position: center;
        }

        /* Performance Optimization */
        .lazy-load {
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .lazy-load.loaded {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar with Half-Size Logo -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="assets/images/logo.png" 
                     alt="AI Health Monitor Logo"
                     width="30"
                     height="30"
                     loading="lazy"
                     class="lazy-load"
                     onload="this.classList.add('loaded')">
                <h2>AI Health Monitor</h2>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-heartbeat"></i> Monitor</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content with Half-Size Banner -->
        <div class="main-content">
            <div class="banner-container">
                <img src="assets/images/banner.jpg"
                     alt="Health Monitoring Dashboard"
                     width="600"  <!-- Half of original 1200px -->
                     height="100" <!-- Half of original 200px -->
                     loading="lazy"
                     class="lazy-load"
                     onload="this.classList.add('loaded')">
            </div>
            
            <!-- Health Monitoring Section -->
            <div class="vitals-container">
                <!-- Your content here -->
            </div>
        </div>
    </div>

    <script>
        // Lazy loading implementation
        document.addEventListener('DOMContentLoaded', function() {
            const lazyLoadImages = function() {
                const lazyImages = document.querySelectorAll('.lazy-load:not(.loaded)');
                
                lazyImages.forEach(function(img) {
                    if (img.getBoundingClientRect().top <= window.innerHeight && img.getBoundingClientRect().bottom >= 0) {
                        img.src = img.src; // Force load if not already loaded
                        img.classList.add('loaded');
                    }
                });
            };
            
            // Initial check
            lazyLoadImages();
            
            // Check on scroll/resize
            window.addEventListener('scroll', lazyLoadImages);
            window.addEventListener('resize', lazyLoadImages);
        });
    </script>
</body>
</html>
